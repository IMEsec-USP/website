---
layout: default
---

<div class="post">
  <div class="post--header">
    <a href="{{ site.baseurl }}/posts">&larr; Voltar aos posts</a>
  </div>

  <h1 class="post--title">{{ page.title }}</h1>

  <div class="post--meta">
    {{ page.date | date: "%d de %B de %Y" }} - by {% for author in page.authors %}<a href="{{ author.social }}">{{ author.name }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
  </div>

  <div class="post--content">
    {{ content }}
  </div>
</div>
